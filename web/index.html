<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Neo Dining</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-body: #f5f5f7;
      --bg-card: #ffffff;
      --text-primary: #1d1d1f;
      --text-secondary: #86868b;
      --accent: #0071e3;
      --accent-hover: #0077ed;
      --success: #34c759;
      --radius-lg: 20px;
      --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: "Inter", -apple-system, sans-serif;
      background-color: var(--bg-body);
      color: var(--text-primary);
      padding-bottom: 120px;
    }

    .shell { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }

    header { text-align: center; margin-bottom: 50px; }
    h1 { font-size: 42px; font-weight: 700; margin: 0 0 10px; letter-spacing: -1px; }
    .subtitle { color: var(--text-secondary); font-size: 18px; }

    /* Grid Layout */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 30px;
    }

    /* Card */
    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .card:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); }

    .card-img {
      height: 180px;
      background-color: #eee;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    
    /* Edit Button (Visible on hover) */
    .edit-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .card:hover .edit-btn { opacity: 1; }

    .card-body { padding: 20px; flex: 1; display: flex; flex-direction: column; }
    .card-title { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
    .card-price { color: var(--text-secondary); font-size: 15px; margin-bottom: 16px; }
    
    .spacer { flex: 1; }

    /* Add Button / Counter */
    .action-area { display: flex; justify-content: flex-end; align-items: center; }
    
    .add-btn {
      background: #f2f2f7;
      color: var(--accent);
      border: none;
      padding: 8px 16px;
      border-radius: 99px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .add-btn:hover { background: #e5e5ea; }

    .qty-control {
      display: flex; align-items: center; gap: 10px;
      background: var(--text-primary);
      color: white;
      padding: 4px 4px 4px 12px;
      border-radius: 99px;
    }
    .qty-val { font-weight: 600; font-size: 14px; min-width: 20px; text-align: center;}
    .qty-btn-sub {
      background: #555; border: none; width: 24px; height: 24px; border-radius: 50%; 
      color: white; cursor: pointer; display: grid; place-items: center; font-size: 16px; line-height: 1;
    }
    .qty-btn-plus {
      background: white; border: none; width: 28px; height: 28px; border-radius: 50%; 
      color: black; cursor: pointer; display: grid; place-items: center; font-size: 16px;
    }

    /* Floating Cart Bar */
    .float-bar {
      position: fixed; bottom: 30px; left: 50%; transform: translate(-50%, 150%);
      background: rgba(28, 28, 30, 0.9);
      backdrop-filter: blur(20px);
      color: white;
      padding: 12px 12px 12px 24px;
      border-radius: 99px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      display: flex; align-items: center; gap: 20px;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 100;
    }
    .float-bar.show { transform: translate(-50%, 0); }
    .total-price { font-size: 18px; font-weight: 600; }
    .checkout-btn {
      background: var(--accent); border: none; color: white;
      padding: 12px 28px; border-radius: 99px; font-size: 16px; font-weight: 600; cursor: pointer;
    }
    .checkout-btn:hover { background: var(--accent-hover); }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      display: flex; justify-content: center; align-items: center;
      opacity: 0; pointer-events: none; transition: opacity 0.3s;
      z-index: 1000;
    }
    .modal-overlay.show { opacity: 1; pointer-events: auto; }
    
    .modal {
      background: white;
      width: 90%; max-width: 360px;
      padding: 40px;
      border-radius: 24px;
      text-align: center;
      transform: scale(0.9); transition: transform 0.3s;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    }
    .modal-overlay.show .modal { transform: scale(1); }
    
    .icon-success {
      width: 60px; height: 60px; background: var(--success); color: white;
      border-radius: 50%; display: grid; place-items: center; font-size: 30px;
      margin: 0 auto 20px;
    }
    .modal h2 { margin: 0 0 10px; font-size: 24px; }
    .modal p { color: var(--text-secondary); margin: 0 0 30px; }
    .modal-btn {
      background: #f2f2f7; color: black; border: none;
      padding: 12px 0; width: 100%; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer;
    }
  </style>
</head>
<body>

<div class="shell">
  <header>
    <h1>Neo Dining</h1>
    <div class="subtitle">Fresh & Delicious.</div>
  </header>
  
  <div class="menu-grid" id="menuGrid">
    </div>
</div>

<div class="float-bar" id="floatBar">
  <div class="total-price" id="totalDisplay">¥0.00</div>
  <button class="checkout-btn" id="orderBtn">去结算</button>
</div>

<div class="modal-overlay" id="successModal">
  <div class="modal">
    <div class="icon-success">✓</div>
    <h2>下单成功</h2>
    <p id="modalMsg">后厨已收到您的订单</p>
    <button class="modal-btn" onclick="closeModal()">好的</button>
  </div>
</div>

<script>
const API_BASE = '';
let menuData = {};
let cart = {};

const els = {
  grid: document.getElementById('menuGrid'),
  bar: document.getElementById('floatBar'),
  total: document.getElementById('totalDisplay'),
  modal: document.getElementById('successModal'),
  modalMsg: document.getElementById('modalMsg')
};

async function init() {
  try {
    const res = await fetch(API_BASE + '/menu');
    const data = await res.json();
    if(data.status === 'ok') {
      menuData = data.menu;
      render();
    }
  } catch(e) {
    els.grid.innerHTML = '<div style="text-align:center;width:100%">无法连接服务器</div>';
  }
}

// 核心：设置图片的函数（手动输入URL）
window.setImage = async function(name) {
  const url = prompt(`请输入 [${name}] 的图片链接 URL:`, 'https://');
  if(!url) return;
  
  try {
    // 复用后端 admin 接口，只更新 image 字段
    await fetch(API_BASE + '/admin/menu', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ name: name, image: url })
    });
    // 刷新页面数据
    init();
  } catch(e) {
    alert('设置失败');
  }
};

function render() {
  els.grid.innerHTML = '';
  // 按价格简单排序，让菜单看起来整齐点
  const sortedKeys = Object.keys(menuData).sort((a,b) => menuData[a].price - menuData[b].price);

  sortedKeys.forEach(name => {
    const item = menuData[name];
    const price = item.price || item; // 兼容旧数据
    const imgUrl = item.image || ''; // 如果没有图片则为空
    const count = cart[name] || 0;

    const card = document.createElement('div');
    card.className = 'card';
    
    // 图片区域 + 编辑按钮
    let imgHtml = `<div class="card-img" style="${imgUrl ? `background-image:url('${imgUrl}')` : ''}">
                     <button class="edit-btn" onclick="setImage('${name}')">设置图片</button>
                   </div>`;

    let actionHtml = '';
    if (count === 0) {
      actionHtml = `<button class="add-btn" onclick="updateCart('${name}', 1)">+ 添加</button>`;
    } else {
      actionHtml = `
        <div class="qty-control">
          <button class="qty-btn-sub" onclick="updateCart('${name}', -1)">−</button>
          <span class="qty-val">${count}</span>
          <button class="qty-btn-plus" onclick="updateCart('${name}', 1)">＋</button>
        </div>`;
    }

    card.innerHTML = `
      ${imgHtml}
      <div class="card-body">
        <div class="card-title">${name}</div>
        <div class="card-price">¥${parseFloat(price).toFixed(2)}</div>
        <div class="spacer"></div>
        <div class="action-area">${actionHtml}</div>
      </div>
    `;
    els.grid.appendChild(card);
  });
  updateTotal();
}

window.updateCart = function(name, delta) {
  const current = cart[name] || 0;
  const next = Math.max(0, current + delta);
  if(next === 0) delete cart[name];
  else cart[name] = next;
  render();
};

function updateTotal() {
  let sum = 0;
  let count = 0;
  Object.keys(cart).forEach(k => {
    const price = menuData[k].price || menuData[k];
    sum += price * cart[k];
    count += cart[k];
  });
  
  els.total.textContent = '¥' + sum.toFixed(2);
  if(count > 0) els.bar.classList.add('show');
  else els.bar.classList.remove('show');
}

document.getElementById('orderBtn').onclick = async () => {
  const items = [];
  Object.keys(cart).forEach(name => {
    for(let i=0; i<cart[name]; i++) items.push(name);
  });

  try {
    const res = await fetch(API_BASE + '/order', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ items })
    });
    const json = await res.json();
    
    if(json.status === 'ok') {
      cart = {};
      render();
      showModal(`总计 ¥${json.total}`);
    } else {
      alert(json.message);
    }
  } catch(e) {
    alert('网络错误');
  }
};

function showModal(msg) {
  els.modalMsg.textContent = msg;
  els.modal.classList.add('show');
}
window.closeModal = function() {
  els.modal.classList.remove('show');
}

init();
</script>
</body>
</html>
